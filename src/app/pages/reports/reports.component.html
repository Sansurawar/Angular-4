<div class="page-title-blue row">
  <h3 class="title col-sm-6 col-md-6 hidden-xs">Report</h3>
</div>
<br>
<h4>User Details</h4>

<div class="server-data-list">
  <ul>
    <li *ngFor="let fetchingData of fetchDataFromServer">
      <span><strong>User ID :</strong> {{ fetchingData.userId }}</span>
      <span class="marginLeft"><strong>ID :</strong> {{ fetchingData.id }}</span>
      <h5><strong>Title :</strong> {{ fetchingData.title }}</h5>
      <span><strong>Body :</strong> {{ fetchingData.body }}</span>
    </li>
  </ul>
</div>
